<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--liste etiketleri iki türlüdür
    
        1. Sıralı Liste  - Ordered List - <ol></ol>
        2.Sırasıs Liste - Unordered List - <ul></ul>

        Ve liste etiketlerinin arasına veri girişi "List İtem" <li></li> etiketi ile yapılır
    -->
    
    <ol>
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
        <li>Limon</li>
    </ol>

     <!--sıralı listedeki sayıları Roma rakamıyla yazmak için 
        <ol type="I"> etiketi kullanılır
    -->
    <ol type="I">
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
        <li>Limon</li>
    </ol>

     <!--sıralı listedeki sayıları Alfabetik  sıralamak için 
        <ol type="A"> etiketi kullanılır
    -->

    <ol type="A">
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
        <li>Limon</li>
    </ol>

    <!--sırasız listedeki Liste elemanlarının başındaki içi dolu daireyi değiştirebilir veya silebiliriz. 
       silmek için:  <ul style="list-style-type:none">
    -->

    <ul style="list-style-type:none">
        <li>Kiraz</li>
        <li>Karpuz</li>
        <li>Menemen</li>
        <li>Erik</li>
    </ul>

  <!--sırasız listedeki  Liste başındaki içi dolu daireyi değiştirmek için ise disc, square, circle değerlerini kullanabiliriz. 
    -->

    <ul style="list-style-type:circle">
        <li>Kiraz</li>
        <li>Karpuz</li>
        <li>Menemen</li>
        <li>Erik</li>
    </ul>

    <ul>
        <li>Kiraz</li>
        <li>Karpuz</li>
        <li>Menemen</li>
        <li>Erik</li>
    </ul>
</body>
</html>
